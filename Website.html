<!DOCTYPE html>
<html>
<head>
  <title>RAG Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>RAG Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="question" placeholder="Ask a question..." style="width:80%">
  <button onclick="sendQuestion()">Send</button>

  <script>
    async function sendQuestion() {
      const input = document.getElementById("question");
      const chat = document.getElementById("chat");
      const question = input.value;
      if (!question) return;

      chat.innerHTML += `<div class="user"><b>You:</b> ${question}</div>`;
      input.value = '';

      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      chat.innerHTML += `<div class="bot"><b>Bot:</b> ${data.answer}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
